<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Focusgrid performance tests</title>
    <script src="benchmark.js" type="application/javascript"></script>
    <script src="../lib/jquery.min.js" type="application/javascript"></script>
    <script src="../lib/jquery.focusgrid.js" type="application/javascript"></script>
    <style type="text/css">
      #test-table {
        background-color: #ddd;
      }

      #test-table td {
        text-align: center;
        vertical-align: center;
        border: thin solid #333;
      }
    </style>
    <script type="application/javascript">
      var suite = new Benchmark.Suite;
      function addTest(name, f) {
        suite = suite.add(name, f);
      }
    </script>
  </head>
  <body>
    <h2>Test Table</h2>
    <table id="test-table">
      <tr id="row-1">
        <td id="cell-1-1"></td>
        <td id="cell-2-1"></td>
        <td id="cell-3-1"><input type="text" id="input-3-1" /></td>
        <td id="cell-4-1"><input type="text" id="input-4-1" /></td>
        <td id="cell-5-1"><input type="text" id="input-5-1" /></td>
        <td id="cell-6-1"><input type="text" id="input-6-1" /></td>
      </tr>
      <tr id="row-2">
        <td id="cell-1-2"><input type="text" id="input-1-2" /></td>
        <td id="cell-2-2"><input type="text" id="input-2-2" /></td>
        <td id="cell-3-2" colspan="2" rowspan="2">
          <input type="text" id="input-3-2" />
        </td>
        <td id="cell-5-2"><input type="text" id="input-5-2" /></td>
        <td id="cell-6-2"><input type="text" id="input-6-2" /></td>
      </tr>
      <tr id="row-3">
        <td id="cell-1-3"><input type="text" id="input-1-3" /></td>
        <td id="cell-2-3"><input type="text" id="input-2-3" /></td>
        <td id="cell-5-3"><input type="text" id="input-5-3" /></td>
        <td id="cell-6-3"><input type="text" id="input-6-3" /></td>
      </tr>
      <tr id="row-4">
        <td id="cell-1-4" colspan="6"><input type="text" id="input-1-4" /></td>
      </tr>
      <tr id="row-5">
        <td id="cell-1-5"><input type="text" id="input-1-5" /></td>
        <td id="cell-2-5"><input type="text" id="input-2-5" /></td>
        <td id="cell-3-5"><input type="text" id="input-3-5" /></td>
        <td id="cell-4-5"><input type="text" id="input-4-5" /></td>
        <td id="cell-5-5"><input type="text" id="input-5-5" /></td>
        <td id="cell-6-5" rowspan="4"><input type="text" id="input-6-5" /></td>
      </tr>
      <tr id="row-6">
        <td id="cell-1-6"><input type="text" id="input-1-6" /></td>
        <td id="cell-2-6"><input type="text" id="input-2-6" /></td>
        <td id="cell-3-6"><input type="text" id="input-3-6" /></td>
        <td id="cell-4-6"><input type="text" id="input-4-6" /></td>
        <td id="cell-5-6"><input type="text" id="input-5-6" /></td>
      </tr>
      <tr id="row-7">
        <td id="cell-1-7"><input type="text" id="input-1-7" /></td>
        <td id="cell-2-7"><input type="text" id="input-2-7" /></td>
        <td id="cell-3-7"><input type="text" id="input-3-7" /></td>
        <td id="cell-4-7"><input type="text" id="input-4-7" /></td>
        <td id="cell-5-7"><input type="text" id="input-5-7" /></td>
      </tr>
      <tr id="row-8">
        <td id="cell-1-8"><input type="text" id="input-1-8" /></td>
        <td id="cell-2-8"></td>
        <td id="cell-3-8"><input type="text" id="input-3-8" /></td>
        <td id="cell-4-8"><input type="text" id="input-4-8" /></td>
        <td id="cell-5-8"><input type="text" id="input-5-8" /></td>
      </tr>
    </table>
    <script type="application/javascript">
      // Add tests here

      // Example
      // addTest('My Test', function() {
      //   myTestCode();
      // });

      // ----------------------------- //
      // Below here executes the tests // 
      // ----------------------------- //
      suite.on('teardown', function() {
        $('#test-table').unFocusgrid();
      }).on('cycle', function(bench) {
        console.log(String(bench));
      }).on('complete', function() {
        console.log('Fastest is ' + this.filter('fastest').pluck('name'));
      }).run(true);
    </script>
  </body>
</html>
